  <div class="container">
                <h1 class="title">登录报餐<h1>
        <form class="form" method="post" id="loginform" name="LoginForm" action="login.php" onSubmit="return InputCheck(this)" data-ajax="false">

            <input class="input1" type="text" name="mobile" id="mobile" placeholder="您的手机号码.."/>
            <input class="input1" type="password" name="password" id="password" placeholder="您的密码.."/>
            <input type="checkbox" name="checkbox-1" id="checkbox-1" class="label1"  />
            <label for="checkbox-1" class="label1">记住我</label><br \>
            <button id="login-button" type="submit" name="submit" onclick="Save()">登  录</button>
        </form>


  </div>
 </body>
      
<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" ></script> 
<script type="text/javascript">
 
$(document).ready(function () {
         
if ($.cookie('rmbUser') == "true") {
$('#checkbox-1').attr("checked", true);
$('#mobile').val($.cookie("mobile"));
$('#password').val($.cookie("password"));
}
});
 
//记住用户名密码
function Save() {
if ($('#checkbox-1').attr("checked")) {
var str_mobile = $('#mobile').val();
var str_password = $('#password').val();
$.cookie("rmbUser", "true", { expires: 7 }); //7天cookie
$.cookie("mobile", str_mobile, { expires: 7 });
$.cookie("password", str_password, { expires: 7 });
}
else {
$.cookie("rmbUser", "false", { expire: -1 });
$.cookie("mobile", "", { expires: -1 });
$.cookie("password", "", { expires: -1 });
}
};

</script>
